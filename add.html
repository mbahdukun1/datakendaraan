<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style1.css" />

    <title>Form Data Kendaraan</title>
  </head>
  <a class="navbar-brand"> <img src="photo/images.png" width="30" height="30" alt="" /> Aplikasi Data Kendaraan </a>
  <h6>Tambah Data Kendaraan</h6>
  <body>
    <div class="container">
      <form role="form" method="post" action="php">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">No. Registrasi Kendaraan</label>
                <input type="text" class="form-control" name="Nomor" placeholder="Nomor" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Nama Pemilik</label>
                <input type="text" class="form-control" name="nama" placeholder="Nama Pemilik" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Merk Kendaraan</label>
                <input type="text" class="form-control" name="nama" placeholder="Merk Kendaraan" />
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Alamat Pemilik Kendaraan</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="thn_masuk">Tahun Pembuatan</label>
                <input type="number" id="datepicker1" class="form-control" name="thn_pembuatan" placeholder="Tahun Pembuatan" />
              </div>
              <div class="form-group">
                <label for="thn_selesai">Kapasitas Silinder</label>
                <input type="text" id="datepicker2" class="form-control" name="Kap_silinder" placeholder="CC" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Warna Kendaraan</label>
                <select id="Warna" class="form-control" name="Warna_Kendaraan">
                  <option disabled selected>Pilih Warna</option>
                  <option value="Pertama">Merah</option>
                  <option value="Kedua">Hitam</option>
                  <option value="Ketiga">Putih</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Behan Bakar">Bahan Bakar</label>
                <input type="text" class="form-control" name="bahan" placeholder="Bahan Bakar" />
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <button type="submit" name="submit" class="btn btn-primary float-right">Simpan</button>
        <a href="index.html" class="btn btn-secondary active" aria-current="page">Kembali</a>
      </form>
    </div>
